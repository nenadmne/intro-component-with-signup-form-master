<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="./jscript.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>


</head>
  <body> 
    <main>
      <div class="left">
        <h1> Learn to code by watching others </h1>
        <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great,but understanding how developers think is invaluable. </p> 
      </div>
      <div class="right">
        <div class="top">
         <p> <span class="span"> Try it free 7 days </span> then $20/mo. thereafter </p> 
        </div>
        <div class="bottom">
          <div id="one" class="one">
            <input id="name" type="text" placeholder="First Name">
          </div>
          <div id="two" class="two">
            <input id="lastname" type="text" placeholder="Last Name">
          </div>
          <div id="three" class="three">
            <input id="email" type="text" placeholder="Email Address">
          </div>
          <div id="four" class="four">
             <input id="password" type="text" placeholder="Password">
          </div>
          <div class="five">
             <button onclick="emailCheck(), firstNameCheck(),lastNameCheck(), passwordCheck()" > CLAIM YOUR FREE TRIAL </button>
          </div>
          <div class="terms">
            <p> By clicking the button, you are agreeing to our <span class="span-term"> Terms and Services </span></p>
          </div>
        </div>
      </div>
    </main>   
  </body>
</html>
